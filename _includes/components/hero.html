<section class="usa-hero">
    <picture>
        <source
          type="image/webp"
          srcset="{{ site.baseurl }}/assets/img/dist/banner.webp">
          <img class="hero-bg"
          src="{{ site.baseurl }}/assets/img/dist/banner_hkfazs_c_scale,w_1102.png 1102w">
      </picture>
    <div class="grid-container">
      <div class="hero-overlay">
        <picture class="hero-logo">
          <source
            media="(min-width: 640px)"
            srcset="{{ site.baseurl }}/assets/img/dist/jobkit_logo_wht.svg">
            <img src="{{ site.baseurl }}/assets/img/dist/jobkit_logo_text.svg">
        </picture>

        <hr class="border-top-1 border-secondary margin-left-neg-3px width-tablet">
        
        {% if hero.callout %}
        <h2>
          {% if hero.callout.alt %}
          <span class="usa-hero-callout-alt">{{ hero.callout.alt }}</span>
          {% endif %}
          {{ hero.callout.text | default: hero.callout }}
        </h2>
  
        {% if hero.link %}
        <a class="usa-hero-link" href="{{ hero.link.href | relative_url }}">
          {{ hero.link.text }}
        </a>
        {% endif %}
  
        {{ hero.content | markdownify }}
  
        {% if hero.button %}
        <a class="usa-button usa-button-outline-inverse"
          href="{{ hero.button.href | relative_url }}">
          {{ hero.button.text }}
        </a>
        {% endif %}
      </div>
    </div>
  </section>
  {% endif %}
